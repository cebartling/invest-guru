    DynamoDBNotesTable:
      Type: AWS::DynamoDB::Table
      Description: "Data store for AWS AppSync Notes Type"
      Properties:
        TableName: ${self:custom.name}-notes-table
        AttributeDefinitions:
          - AttributeName: "NoteId"
            AttributeType: "S"
          - AttributeName: "UserId"
            AttributeType: "S"
        KeySchema:
          - AttributeName: "NoteId"
            KeyType: "HASH"
          - AttributeName: "UserId"
            KeyType: "RANGE"
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5

    DynamoDBRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: ${self:custom.name}-appsync-dynamodb-role
        ManagedPolicyArns:
          - Ref: AppSyncDynamoDBPolicy
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - sts:AssumeRole
              Principal:
                Service:
                  - appsync.amazonaws.com
      DependsOn:
        - AppSyncDynamoDBPolicy

    AppSyncDynamoDBPolicy:
      Type: AWS::IAM::ManagedPolicy
      Properties:
        Description: Managed policy to allow AWS AppSync to access the tables created by this template.
        Path: /appsync/
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:GetItem
                - dynamodb:PutItem
                - dynamodb:DeleteItem
                - dynamodb:UpdateItem
                - dynamodb:Query
                - dynamodb:Scan
                - dynamodb:BatchGetItem
                - dynamodb:BatchWriteItem
              Resource: !Join [ '', [!GetAtt DynamoDBNotesTable.Arn, '*' ] ]

    AppSyncApi:
      Type: AWS::AppSync::GraphQLApi
      Description: "The Invest Guru GraphQL API"
      Properties:
        AuthenticationType: "API_KEY"
        Name: ${self:custom.name}
#        AuthenticationType: "AMAZON_COGNITO_USER_POOLS"
#        UserPoolConfig:
#          UserPoolId: { Ref: UserPoolClient }
#          AwsRegion: "us-east-1"
#          DefaultAction: "ALLOW"

    AppSyncAPIKey:
      Type: AWS::AppSync::ApiKey
      Properties:
        ApiId: !GetAtt AppSyncApi.ApiId
        Expires: ${env:API_KEY_EXPIRATION}

    AppSyncSchema:
      Type: AWS::AppSync::GraphQLSchema
      Properties:
        ApiId: !GetAtt AppSyncApi.ApiId
        Definition: ${file(./schema.graphql)}

    AppSyncNotesTableDataSource:
      Type: AWS::AppSync::DataSource
      Properties:
        ApiId: !GetAtt AppSyncApi.ApiId
        Name: ${self:custom.name}_notes_table
        Description: "The Notes Table AppSync Data Source"
        Type: AMAZON_DYNAMODB
        ServiceRoleArn: !GetAtt DynamoDBRole.Arn
        DynamoDBConfig:
          TableName: !Ref DynamoDBNotesTable
          AwsRegion: "us-east-1"

    AppSyncHelloWorldLambdaDataSource:
      Type: AWS::AppSync::DataSource
      Properties:
        Type: AWS_LAMBDA
        Name: ${self:custom.name}_${self:provider.stage}_hello_lambda_datasource
        ApiId: !GetAtt AppSyncApi.ApiId
        ServiceRoleArn: !GetAtt LambdaRole.Arn
        LambdaConfig:
          LambdaFunctionArn: !GetAtt HelloLambdaFunction.Arn

    AppSyncHelloWorldQueryResolver:
      Type: AWS::AppSync::Resolver
      DependsOn: AppSyncSchema
      Properties:
        ApiId: !GetAtt AppSyncApi.ApiId
        TypeName: Query
        FieldName: helloWorld
        DataSourceName: !GetAtt AppSyncHelloWorldLambdaDataSource.Name
        RequestMappingTemplate: |
          {
            "version": "2017-02-28",
            "operation": "Invoke",
            "payload": $utils.toJson($context.arguments)
          }
        ResponseMappingTemplate: "$util.toJson($ctx.result)"

