service: InvestGuruPrototype1

frameworkVersion: ">=1.38.0"


plugins:
  - serverless-python-requirements
  - serverless-finch


provider:
  name: aws
  runtime: python3.7
  stage: dev
  region: us-east-1
  profile: InvestGuruAdmin
  role: LambdaVPCAccessExecutionRole
  environment:
    alphaVantageApiKey: ${file(./.alphavantage)}


custom:
  name: "InvestGuruPrototype1API"
  pythonRequirements:
    dockerizePip: false
  client:
    bucketName: "invest-guru-webapp"
    distributionFolder: invest-guru-prototype1-vue/dist

package:
  exclude:
    - node_modules/**
    - invest_guru/**/*_test.py


functions:
  simpleMovingAverageAnalytic:
    handler: invest_guru.handlers.simple_moving_average_analytic_handler.handle


resources:
  Resources:

####################################################################################################################
## IAM roles and policies
####################################################################################################################

    LambdaVPCAccessExecutionRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: MyDefaultRole # required if you want to use 'serverless deploy --function' later on
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Principal:
                Service: lambda.amazonaws.com
              Action:
                - sts:AssumeRole
        # note that these rights are needed if you want your function to be able to communicate with resources within your vpc
        ManagedPolicyArns:
          - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole


    LambdaRole:
      Type: AWS::IAM::Role
      Properties:
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Principal:
                Service: appsync.amazonaws.com
              Action:
                - sts:AssumeRole
        Policies:
          - PolicyName: appsync-lambda-access
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: Allow
                  Action: lambda:invokeFunction
                  Resource:
                    - !GetAtt SimpleMovingAverageAnalyticLambdaFunction.Arn
                    - !Join [ "", [ !GetAtt SimpleMovingAverageAnalyticLambdaFunction.Arn, "*" ] ]

    CognitoSNSPolicy:
      Type: AWS::IAM::ManagedPolicy
      Properties:
        Description: Managed policy to allow Amazon Cognito to access SNS
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            -
              Sid: AllowSNSPublishing
              Effect: Allow
              Action:
                - sns:publish
              Resource: "*"

    SNSRole:
      Type: AWS::IAM::Role
      Description: "An IAM Role to allow Cognito to send SNS messages"
      Properties:
        RoleName: ${self:custom.name}-cognito-sns-role
        ManagedPolicyArns:
          - Ref: CognitoSNSPolicy
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            -
              Effect: Allow
              Action:
                - sts:AssumeRole
              Principal:
                Service:
                  - cognito-idp.amazonaws.com
      DependsOn:
        - CognitoSNSPolicy


####################################################################################################################
## Virtual private cloud
####################################################################################################################

    InvestGuruVpc:
      Type: AWS::EC2::VPC
      Properties:
        CidrBlock: 10.0.0.0/16
        EnableDnsSupport: true
        EnableDnsHostnames: true
        InstanceTenancy: default

    InvestGuruSubnet:
      Type: AWS::EC2::Subnet
      Properties:
        VpcId: !Ref InvestGuruVpc
        CidrBlock: 10.0.0.0/24
        AvailabilityZone: "us-east-1a"

    RedisSecurityGroup:
      Type: AWS::EC2::SecurityGroup
      Properties:
        VpcId: !Ref InvestGuruVpc
        GroupDescription: "A component security group allowing access only to Redis"

    ElasticacheComponentSecurityGroup:
      Type: AWS::EC2::SecurityGroup
      Properties:
        GroupDescription: "Elasticache security group"
        SecurityGroupIngress:
          -
            IpProtocol: "tcp"
            FromPort: "6379"
            ToPort: "6379"
            SourceSecurityGroupId: !Ref RedisSecurityGroup
        VpcId: !Ref InvestGuruVpc


####################################################################################################################
## Elasticache Redis
####################################################################################################################

    ElasticacheSubnetGroup:
      Type: AWS::ElastiCache::SubnetGroup
      Properties:
        CacheSubnetGroupName: "invest-guru-elasticache-subnet-group"
        Description: "Elasticache subnet group"
        SubnetIds:
          - !Ref InvestGuruSubnet

    ServiceComponentElasticache:
      Type: AWS::ElastiCache::CacheCluster
      Properties:
        AZMode: "single-az"
        CacheNodeType: "cache.t2.micro"
        CacheSubnetGroupName: !Ref ElasticacheSubnetGroup
        ClusterName: "redis-cluster"
        Engine: "redis"
        EngineVersion: "5.0.3"
        NumCacheNodes: 1
        SnapshotRetentionLimit: 1
        VpcSecurityGroupIds:
          - !Ref ElasticacheComponentSecurityGroup

