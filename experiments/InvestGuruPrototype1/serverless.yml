# you can add CloudFormation resource templates here
resources:
  Resources:
    CognitoSNSPolicy:
      Type: AWS::IAM::ManagedPolicy
      Properties:
        Description: Managed policy to allow Amazon Cognito to access SNS
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Sid: AllowSNSPublishing
              Effect: Allow
              Action:
                - sns:publish
              Resource: "*"

    SNSRole:
      Type: AWS::IAM::Role
      Description: "An IAM Role to allow Cognito to send SNS messages"
      Properties:
        RoleName: InvestGuruPrototype1API-cognito-sns-role
        ManagedPolicyArns:
          - Ref: CognitoSNSPolicy
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - sts:AssumeRole
              Principal:
                Service:
                  - cognito-idp.amazonaws.com
      DependsOn:
        - CognitoSNSPolicy

    UserPool:
      Type: "AWS::Cognito::UserPool"
      Description: "A Cognito user pool for authenticating users"
      Properties:
        UserPoolName: InvestGuruPrototype1API-user-pool
        AutoVerifiedAttributes:
          - phone_number
        MfaConfiguration: "ON"
        SmsConfiguration:
          ExternalId: InvestGuruPrototype1API-external
          SnsCallerArn: { Fn::GetAtt: [SNSRole, Arn] }
        Schema:
          - Name: name
            AttributeDataType: String
            Mutable: true
            Required: true
          - Name: email
            AttributeDataType: String
            Mutable: false
            Required: true
          - Name: phone_number
            AttributeDataType: String
            Mutable: false
            Required: true

    UserPoolClient:
      Type: "AWS::Cognito::UserPoolClient"
      Description: "App Client used by AWS AppSync"
      Properties:
        ClientName: InvestGuruPrototype1API-appsync-client
        GenerateSecret: false
        UserPoolId: { Ref: UserPool }

    DynamoDBNotesTable:
      Type: "AWS::DynamoDB::Table"
      Description: "Data store for AWS AppSync Notes Type"
      Properties:
        TableName: InvestGuruPrototype1API-notes-table
        AttributeDefinitions:
          - AttributeName: "NoteId"
            AttributeType: "S"
          - AttributeName: "UserId"
            AttributeType: "S"
        KeySchema:
          - AttributeName: "NoteId"
            KeyType: "HASH"
          - AttributeName: "UserId"
            KeyType: "RANGE"
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5

    DynamoDBRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: InvestGuruPrototype1API-appsync-dynamodb-role
        ManagedPolicyArns:
          - Ref: AppSyncDynamoDBPolicy
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - sts:AssumeRole
              Principal:
                Service:
                  - appsync.amazonaws.com
      DependsOn:
        - AppSyncDynamoDBPolicy

    AppSyncDynamoDBPolicy:
      Type: AWS::IAM::ManagedPolicy
      Properties:
        Description: Managed policy to allow AWS AppSync to access the tables created by this template.
        Path: /appsync/
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:GetItem
                - dynamodb:PutItem
                - dynamodb:DeleteItem
                - dynamodb:UpdateItem
                - dynamodb:Query
                - dynamodb:Scan
                - dynamodb:BatchGetItem
                - dynamodb:BatchWriteItem
              Resource: { Fn::Join: [ '', [ { Fn::GetAtt: [ DynamoDBNotesTable, Arn ] }, '*' ] ] }

    AppSyncApi:
      Type: "AWS::AppSync::GraphQLApi"
      Description: "The GraphQL API for the Notes App"
      Properties:
        AuthenticationType: "AMAZON_COGNITO_USER_POOLS"
        Name: InvestGuruPrototype1API
        UserPoolConfig:
          UserPoolId: { Ref: UserPoolClient }
          AwsRegion: "us-east-1"
          DefaultAction: "ALLOW"

    AppSyncSchema:
      Type: "AWS::AppSync::GraphQLSchema"
      Properties:
        ApiId: { Fn::GetAtt: [ AppSyncApi, ApiId ] }
        Definition: |
          type Note {
            NoteId: ID!
            title: String
            content: String
          }
          type PaginatedNotes {
            notes: [Note!]!
            nextToken: String
          }
          type Query {
            allNotes(limit: Int, nextToken: String): PaginatedNotes!
            getNote(NoteId: ID!): Note
          }
          type Mutation {
            saveNote(NoteId: ID!, title: String!, content: String!): Note
            deleteNote(NoteId: ID!): Note
          }
          type Schema {
            query: Query
            mutation: Mutation
          }

    AppSyncNotesTableDataSource:
      Type: "AWS::AppSync::DataSource"
      Properties:
        ApiId: { Fn::GetAtt: [ AppSyncApi, ApiId ] }
        Name: InvestGuruPrototype1API_notes_table
        Description: "The Notes Table AppSync Data Source"
        Type: AMAZON_DYNAMODB
        ServiceRoleArn: { Fn::GetAtt: [ DynamoDBRole, Arn ] }
        DynamoDBConfig:
          TableName: { Ref: DynamoDBNotesTable }
          AwsRegion: "us-east-1"


  Outputs:
    CognitoUserPoolId:
      Description: The Pool ID of the Cognito User Pool
      Value: { Ref: UserPool }
    CognitoUserPoolClientId:
      Description: The Client ID for AWS AppSync Auth
      Value: { Ref: UserPoolClient }
    DynamoDBNotesTableName:
      Description: The name of the DynamoDB Table
      Value: { Ref: DynamoDBNotesTable }
    GraphQLApiEndpoint:
      Description: The URL to the GraphQL Endpoint
      Value: { Fn::GetAtt: [ AppSyncApi, GraphQLUrl ] }
    GraphQLApiId:
      Description: The API ID of the GraphQL API
      Value: { Fn::GetAtt: [ AppSyncApi, ApiId ] }


