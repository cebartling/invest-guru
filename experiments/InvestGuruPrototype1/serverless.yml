#  include:
#    - include-me.py
#    - include-me-dir/**
  exclude:
#    - exclude-me.py
    - blog_posts/**

functions:
  hello:
    handler: invest_guru.handlers.hello_handler.hello


resources:
  Resources:
    CognitoSNSPolicy:
      Type: AWS::IAM::ManagedPolicy
      Properties:
        Description: Managed policy to allow Amazon Cognito to access SNS
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Sid: AllowSNSPublishing
              Effect: Allow
              Action:
                - sns:publish
              Resource: "*"

    SNSRole:
      Type: AWS::IAM::Role
      Description: "An IAM Role to allow Cognito to send SNS messages"
      Properties:
        RoleName: ${self:custom.name}-cognito-sns-role
        ManagedPolicyArns:
          - Ref: CognitoSNSPolicy
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - sts:AssumeRole
              Principal:
                Service:
                  - cognito-idp.amazonaws.com
      DependsOn:
        - CognitoSNSPolicy

    LambdaRole:
      Type: AWS::IAM::Role
      Properties:
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Principal:
                Service: appsync.amazonaws.com
              Action:
                - sts:AssumeRole
        Policies:
          - PolicyName: appsync-lambda-access
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: Allow
                  Action: lambda:invokeFunction
                  Resource:
                    - !GetAtt HelloLambdaFunction.Arn
                    - !Join [ "", [ !GetAtt HelloLambdaFunction.Arn, "*" ] ]

    LoggingLambdaPermission:
      Type: AWS::Lambda::Permission
      Properties:
        FunctionName: !GetAtt HelloLambdaFunction.Arn
        Action: lambda:InvokeFunction
        Principal: !Join ["", ["logs.", !Ref AWS::Region, ".amazonaws.com" ] ]


